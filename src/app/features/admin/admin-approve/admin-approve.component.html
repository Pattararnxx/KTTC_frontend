<app-sidebar></app-sidebar>
<section class="ml-80 px-30 py-10 min-h-screen">
  <h1 class="text-6xl font-semibold">รายชื่อผู้สมัคร</h1>
  @if (registrations().length > 0) {
    @for (reg of registrations(); track reg.id){
      <div class="flex justify-between items-center border-2 px-16 py-8 rounded-2xl mt-12 text-xl">
        <div class="flex flex-col gap-4">
          <div><span class="font-semibold">ชื่อ - นามสกุล :</span> {{ reg.firstname }} {{ reg.lastname }}</div>
          <div><span class="font-semibold">สังกัด : </span> {{ reg.affiliation }}</div>
          <div><span class="font-semibold">มือวาง : </span> {{ reg.seed_rank }}</div>
          <div><span class="font-semibold">รุ่นที่ลงแข่งขัน : </span> {{ reg.category }}</div>
          <a
            [href]="reg.slip_url"
            target="_blank"
            class="text-blue-600 hover:underline">
            [ ดูสลิปการโอน ]
          </a>
        </div>
        <div>
          <div class="flex gap-4">
            <button
              class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600 transition"
            >
              ไม่อนุมัติ
            </button>
            <button
              class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600 transition"
              (click)="approve(reg.id)">
              อนุมัติ
            </button>
          </div>
        </div>
      </div>
    }

  }
  <div>

  </div>
</section>
