<div class="flex min-h-full flex-col justify-center px-4 py-8 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-40 w-auto md:h-60" src="/logo.jpg" alt="Logo">
    <h2 class="mt-5 text-center text-2xl lg:text-4xl font-semibold tracking-tight text-gray-900">
      Sign in to Admin Panel
    </h2>
  </div>

  <div class="mt-8 sm:mt-10 w-full max-w-sm sm:max-w-md lg:max-w-lg mx-auto">
    <form [formGroup]="fg" class="space-y-6 sm:space-y-8 lg:space-y-10">
      <div>
        <label for="user" class="block text-sm sm:text-md font-medium text-gray-900">
          Username
        </label>
        <div class="mt-2">
          <input
            type="text"
            name="user"
            id="user"
            autocomplete="off"
            formControlName="username"
            class="block w-full rounded-md bg-white px-3 py-2 sm:px-4 sm:py-3 lg:px-5 lg:py-3 text-sm sm:text-base lg:text-xl text-gray-900 border border-gray-300 focus:border-gray-600 focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50 outline-none transition-colors">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm sm:text-md font-medium text-gray-900">
          Password
        </label>
        <div class="mt-2">
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            formControlName="password"
            class="block w-full rounded-md bg-white px-3 py-2 sm:px-4 sm:py-3 lg:px-5 lg:py-3 text-sm sm:text-base lg:text-xl text-gray-900 border border-gray-300 focus:border-gray-600 focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50 outline-none transition-colors">
        </div>
      </div>

      <div>
        <button
          type="button"
          (click)="onSubmit()"
          class="flex w-full justify-center rounded-md bg-[#c04000] px-4 py-2 sm:px-5 sm:py-3 text-sm sm:text-lg lg:text-xl font-semibold text-white shadow-sm hover:bg-[#e07a3a] focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-[#c04000] transition-colors">
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-8 sm:mt-10 text-center text-xs sm:text-sm text-gray-500">
        Using admin system?
      <a href="#" class="font-semibold text-[#c04000] hover:text-[#e07a3a] ml-1">
        Try a desktop!
      </a>
    </p>
  </div>
</div>
